        document.getElementById("fig").src = "";
    }
</script>
</head>
<body>
    <h3>Elvis Presley</h3>    
    <hr>
    <div><img  id ="fig" width="100" height="100" src="" alt="LoveMeTender대체사진"></div>

    November 1965, he made his film debut<br>
    in <span onmouseover="show()" onmouseout="hide()">Love Me Tender</span>. He is often<br>

    and Roll</span>".
</body>
